<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/styles/owfont-regular.css">
  <title>Momentum</title>
</head>

<body>
  <header>
    <button class="btn btn_bg_change"> </button>
    <div class="weather_widget">
      <div class="weather_left">
        <div class="main_weather_data">
          <i class="weather_icon owf"></i>
          <div class="temperature"></div>
        </div>
        <div class="addition_weather_data">
          <div class="humidity"></div>
          <div class="wind_speed"></div>
        </div>
      </div>
      <div class="weather_right">
        <div class="weather_description"></div>
        <div class="city" contenteditable="true" spellcheck="false"></div>
      </div>
    </div>
  </header>


  <div class="main">
    <div class="time_wrapper">
      <div class="date"></div>
      <time class="time"></time>
    </div>
    <span class="welcome">
      <span class="greeting"></span>
      <span class="name" contenteditable="true" spellcheck="false"></span>
    </span>
    <h2>Какие у тебя планы на сегодня?</h2>
    <div class="focus" contenteditable="true" spellcheck="false"></div>
  </div>

  <footer>
    <figure class="quote">
      <blockquote>

      </blockquote>
      <figcaption>

      </figcaption>
      <button class="btn btn_quote_change"></button>
    </figure>
  </footer>

  <div class="blackout"></div>

  <script src="script.js"></script>
</body>

</html>
